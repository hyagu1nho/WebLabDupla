
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    function enviarFormulario(event) {
      event.preventDefault();
      alert("Página em construção");
    }
  </script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <aside class="sidebar">
  <nav>
    <ul>
      <li><a href="index.html"><span class="material-icons">home</span><span class="texto-link">Início</span></a></li>
      <li><a href="sobre.html"><span class="material-icons">info</span><span class="texto-link">Sobre</span></a></li>
      <li><a href="formulario.html"><span class="material-icons">mail</span><span class="texto-link">Contato</span></a></li>
  </nav>
</aside>

  <main>
    <header>
      <h1>Contato</h1>
      <div class="top-buttons">
        <button id="theme-toggle"><span class="material-icons">dark_mode</span></button>
        <button id="accessibility"><span class="material-icons">accessibility</span></button>
      </div>
    </header>
    <section>
      <form onsubmit="enviarFormulario(event)">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>
